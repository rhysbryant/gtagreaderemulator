
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tag Editer</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
    <link href="css/narrow-jumbotron.css" rel="stylesheet">
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" /></script>
	<script src="js/NfcKeyJS.js" type="text/javascript" /></script>
	<script src="js/tagApi.js" type="text/javascript" /></script>
	<script src="js/tagUtilsLib.js" type="text/javascript" /></script>
	<script src="js/app.js" type="text/javascript" /></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul id="pageNav" class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" id="tagDataTab" href="#tagData">Tag Pages<span class="sr-only">(current)</span></a>
            </li>
           <li class="nav-item">
              <a class="nav-link" data-toggle="tab" id="tagGUITab" href="#editTagUI">Tag GUI</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Tag Util</h3>
      </div>
	<div  id="editTagUI"  style="display:none" >
      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Tag</h4>

          <table class="table" >
			<tr>
				<td>UID</td>
				<td>
					<div class="form-group">
						<input type="text" class="form-control" id="uid" /><span ></span>
						<div class="invalid-feedback" id="uid-error" ></div>
					</div>
				</td>
			</tr>
			<tr>
				<td>Key</td>
				<td>
					<div class="form-group">
						<input type="text" class="form-control"  id="key" /><span></span>
						<div class="invalid-feedback" id="key-error" ></div>
					</div>
				</td>
			</tr>
			<tr>
				<td>PACK</td>
				<td>
					<div class="form-group">
						<input type="text" class="form-control" id="PACK" /><span></span>
						<div class="invalid-feedback" id="PACK-error" ></div>
					</div>
				</td>
			</tr>
			<tr colspan="2" >
				<td><button type="button" class="btn btn-primary" id="genNewId" >Genereate New</button></td>
			</tr>
		  </table>
		  
        </div>

        <div class="col-lg-6">
		  <h4>Filament</h4>
		  
          <table class="table" >
			<tr>
				<td>Total</td>
				<td>
					<div class="form-group">
						<select class="form-control" id="fTotal" ></select>
						<div class="invalid-feedback"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td>Remaining</td>
				<td>
					<div class="form-group">
						<input type="text" class="form-control" id="fRemaining"  />
						<div class="invalid-feedback" ></div>
					</div>
				</td>
			</tr>
			<tr>
				<td>Colour</td>
				<td>
					<div class="form-group">
						<select class="form-control" id="colour" ></select>
						<div class="invalid-feedback" ></div>
					</div>
				</td>
			</tr>
			<tr>
				<td>Material</td>
				<td>
					<div class="form-group">
						<select class="form-control" id="material" ></select>
						<div class="invalid-feedback" ></div>
					</div>
				</td>
						
			</tr>
			<tr>
				<td>Serial</td>
				<td>
					<div class="form-group">
						<input type="text" class="form-control disabled" disabled="true" id="serialNum"  />
						<div class="invalid-feedback" ></div>
					</div>
					<button type="button" class="btn btn-primary" id="genNewSerial" >Gen New</button>
				</td>
			</tr>
		  </table>
        </div>
		
      </div>
	<button type="button" class="btn btn-primary" id="updateData" >Update Tag Data</button>
	</div>
    <div id="tagData">
      <div class="jumbotron">
        <h5 class="display-5">Pages Data</h5>
		
		<div style="display: inline-block;">
			<p>Retrive from reader/emulator directly</p>
			
			<form class="form-inline">
				<label class="mr-sm-2" for="agent-address">Agent Address:</label>
				<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="agent-address" placeholder="http://localhost">

				<button type="button" class="btn-sm btn-primary" id="connect">Retrieve</button>
				<div class="invalid-feedback" id="agent-address-error"></div>
			</form>
		</div>
		
		<p>Or copy and paste the pages of your existing tag</p>
		<div class="form-group">
			
			<textarea id="tagHex" rows="26" class="form-control"   ></textarea>
			<div class="invalid-feedback"></div>
		</div>
		<button type="button" class="btn btn-primary" id="tagData-nextPage" >Next</button>
      </div>	
	</div>
	</div> <!-- /container -->

  </body>
</html>
